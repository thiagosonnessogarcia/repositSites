<head>

<meta charset="UTF-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">

</script>



<style>

body {
		background: #eb01a5;
		background-image: url("bg-pattern.png"), linear-gradient(to left top, #666, #eb01a5);
		
}


.no-fixed {
	margin-left: 450px;


}

.button-center {
	margin-left: 180px;

}

<title> Formulário </title>
</head>



<body>


<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

<!--Font Awesome (added because you use icons in your prepend/append)-->
<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, 
.bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, 
.bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>


<font color="white">
<center><h3>Formulário</h3></center>
</font>

<br>

<div class="no-fixed">
<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <div class="form-group ">
		      
      <label class="control-label requiredField" for="nome">
       Nome
       <span class="asteriskField">
        
       </span>
      </label>
      
      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-odnoklassniki">
        </i>
       </div>
      
       <input class="form-control" id="nome" name="nome" type="text"/>
      </div>
     </div>
    
     <div class="form-group ">

      <label class="control-label requiredField" for="email">
       E-mail
       <span class="asteriskField">
        *
       </span>
      </label>
      
      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-at">
        </i>
       </div>

       <input class="form-control" id="email" name="email" type="text"/>
      </div>
     </div>

     <div class="form-group ">
      <label class="control-label requiredField" for="telefone">
       Telefone
       <span class="asteriskField">
        *
       </span>
      </label>

      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-phone">
        </i>
       </div>

       <input class="form-control" id="telefone" name="telefone" type="text"/>
      </div>
     </div>

     <div class="form-group ">
      <label class="control-label requiredField" for="number">
       Celular

       <span class="asteriskField">
        *
       </span>
      </label>

      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-mobile">

        </i>
       </div>

       <input class="form-control" id="number" name="number" type="text"/>
      </div>
     </div>

     <div class="form-group ">
      <label class="control-label requiredField" for="nome-da-empesa">
       Nome da Empresa
       <span class="asteriskField">
        *
       </span>
      </label>

      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-building">
        </i>
       </div>

       <input class="form-control" id="nome-da-empesa" name="nome-da-empesa" type="text"/>
      </div>
     </div>

     <div class="form-group ">
      <label class="control-label requiredField" for="messagem">
       Porque deseja contratar a B2Better?

       <span class="asteriskField">
        *
       </span>
      </label>

      <textarea class="form-control" cols="40" id="messagem" name="messagem" rows="10"></textarea>
     </div>

     <div class="form-group">
      <div>
		<div class="button-center">       
       <button class="btn btn-info " name="submit" type="submit">
        Enviar
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>

</div>
</div>




</body>
</html>
